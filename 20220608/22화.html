<!DOCTYPE html>
<html lang="en">
  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>

    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.getElementById("root");
      const App = () => {
        const [message, setMessage] = React.useState("");

        const [phoneNumber, setPhoneNumber] = React.useState("");

        const handleSubmit = (event) => {
          event.preventDefault();

          //객체의구조를 보여줌.
          //console.dir(event.target);
          // `사용해야됨.
          //alert(`Phone Number: ${event.target.elements.phone.value}`);

          //alert(event.target.elements.phone.value);

          // const phoneNumber = event.target.elements.phone.value;

          // if (phoneNumber.startsWith(0)) {
          //   alert("goot");
          // } else {
          //   alert("bad");
          // }
          alert(phoneNumber);
        };

        const handleChange = (event) => {
          event.preventDefault();

          //const phoneNumber = event.target.value;

          if (event.target.value.startsWith(0)) {
            //alert("goot");
            setMessage("valid");
            //시차가 있기떄문에 셋을 마지막에해준다.
            setPhoneNumber(event.target.value);
          } else if (event.target.value.length === 0) {
            setPhoneNumber("");
            setMessage("");
          } else {
            setMessage("no valid");
          }
        };

        //defaultValue : 바꿀수있는값.
        //value : 못바꾸는 값.
        //controlled : input의 value를 직접 관리.
        return (
          <form onSubmit={handleSubmit}>
            <label htmlFor="phone">Phone Number :</label>
            <br />
            <input
              id="phone"
              name="phone"
              onChange={handleChange}
              value={phoneNumber}
            />
            <br />
            <p>{message}</p>
            <br />
            <button
              type="submit"
              disabled={!phoneNumber.length === 0 || message !== "valid"}
            >
              Submit
            </button>
            <p>{phoneNumber}</p>
          </form>
        );
      };

      ReactDOM.render(<App />, rootElement);
    </script>
  </body>
</html>
